<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

      rel="icon"
      type="image/x-icon"
      href="https://kronoseco.gr/favicon.ico"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Permissions-Policy"
      content="interest-cohort=(), attribution-reporting=(), run-ad-auction=(), private-state-token-redemption=(), private-state-token-issuance=(), browsing-topics=()"
    />
    <meta name="autocomplete" content="off" />
    <title>K-Flow</title>
    <script>
      // Suppress the warning about missing Description or aria-describedby
      (function() {
        const originalWarn = console.warn;
        console.warn = function(...args) {
          // Check if this is the warning we want to suppress
          if (args[0] && typeof args[0] === 'string' && 
              args[0].includes('Missing `Description` or `aria-describedby={undefined}` for {DialogContent}')) {
            // Do nothing, suppressing the warning
            return;
          }
          
          // Call the original warn function for all other warnings
          return originalWarn.apply(console, args);
        };
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script src="https://api.tempolabs.ai/proxy-asset?url=https://storage.googleapis.com/tempo-public-assets/error-handling.js"></script>
  </body>
</html>
